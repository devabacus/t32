services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t32
      POSTGRES_PASSWORD: "ymeOMetmroooPDdmeFltSp0YM157TW2S"
    volumes:
      - t32_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "tzH05ih2Imi7GOGhEMbu9cMwZHBuRzo-"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t32_test
      POSTGRES_PASSWORD: "3OiIDbgePy_9udSNSfgFImjqfdlWVzNi"
    volumes:
      - t32_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "jYwSQDSh8CElmIzPuOOJ-FrBVTjT5ADs"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  t32_data:
  t32_test_data:
